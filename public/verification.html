<!DOCTYPE html>
<html>
<head>
    <title>User Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            border: 1px solid #333333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444444;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        input::placeholder {
            color: #888888;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="error-message" id="emailError">Please enter a valid email</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="passwordError">Please enter your password</div>
        </div>
        <button onclick="verify()" id="verifyBtn">Login</button>
    </div>

    <script>
        async function verify() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');
            
            // Clear previous error messages
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            if (!email) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('emailError').textContent = 'Please enter your email';
                return;
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordError').textContent = 'Please enter your password';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            }

            try {
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Logging in...';

                const result = await window.verifyUser(email, password);
                if (result.success) {
                    // Make sure all data is serializable for IPC
                    const userData = {
                        email: String(email), 
                        name: String(result.user.name || ''),
                        userId: String(result.user._id || ''),
                        openaikey: String(result.user.openaikey || '')
                    };
                    console.log('Sending user data:', userData);
                    window.electron.ipcRenderer.send('verify-user', userData);
                } else {
                    document.getElementById('passwordError').style.display = 'block';
                    document.getElementById('passwordError').textContent = result.message || 'Invalid email or password';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordError').textContent = 'Error connecting to server. Please try again.';
                document.getElementById('password').value = '';
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Login';
            }
        }

        // Allow Enter key to submit the form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verify();
            }
        });
    </script>
</body>
</html>
